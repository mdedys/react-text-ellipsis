<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
  <div>/usr/share/fonts</dir>
  <dir>/usr/X11R6/lib/X11/fonts</dir>

  <match target="pattern">
      <test qual="any" name="family"><string>mono</string></test>
      <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>

  <match target="pattern">
      <test qual="all" name="family" mode="not_eq"><string>sans-serif</string></test>
      <test qual="all" name="family" mode="not_eq"><string>serif</string></test>
      <test qual="all" name="family" mode="not_eq"><string>monospace</string></test>
      <edit name="family" mode="append_last"><string>sans-serif</string></edit>
  </match>

  <include ignore_missing="yes" prefix="xdg">fontconfig/fonts.conf</include>

  <include ignore_missing="yes">conf.d</include>
  <include ignore_missing="yes">local.conf</include>

  <alias>
      <family>Times</family>
      <prefer><family>Times New Roman</family></prefer>
      <default><family>serif</family></default>
  </alias>
  <alias>
      <family>Helvetica</family>
      <prefer><family>Arial</family></prefer>
      <default><family>sans</family></default>
  </alias>
  <alias>
      <family>Courier</family>
      <prefer><family>Courier New</family></prefer>
      <default><family>monospace</family></default>
  </alias>

  <alias>
      <family>serif</family>
      <prefer><family>Times New Roman</family></prefer>
  </alias>
  <alias>
      <family>sans</family>
      <prefer><family>Arial</family></prefer>
  </alias>
  <alias>
      <family>monospace</family>
      <prefer><family>Andale Mono</family></prefer>
  </alias>

  <match target="pattern">
      <test name="family" mode="eq">
            <string>Courier New</string>
      </test>
      <edit name="family" mode="prepend">
            <string>monospace</string>
      </edit>
  </match>
  <match target="pattern">
      <test name="family" mode="eq">
            <string>Courier</string>
      </test>
      <edit name="family" mode="prepend">
            <string>monospace</string>
      </edit>
  </match>

</fontconfig>
